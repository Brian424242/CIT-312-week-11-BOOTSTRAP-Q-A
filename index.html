<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</head>
<body>
    <div class="container" style="border: 1px solid black; width: 600px; margin-top: 50px; padding: 10px;">
        <p>Which of the following horror films were directed by John Carpenter?</p>
        <div class="btn-group-md btn-group-toggle" data-toggle="buttons">
            <input type="checkbox" class="btn-check" id="theFog"  autocomplete="off">
            <label class="btn btn-outline-info" for="theFog">The Fog</label>
            <input type="checkbox" class="btn-check" id="theExorcist"  autocomplete="off">
            <label class="btn btn-outline-info" for="theExorcist">The Exorcist</label>
            <input type="checkbox" class="btn-check" id="halloween"  autocomplete="off">
            <label class="btn btn-outline-info" for="halloween">Halloween</label>
            <input type="checkbox" class="btn-check" id="theThing"  autocomplete="off">
            <label class="btn btn-outline-info" for="theThing">The Thing</label>
            <input type="checkbox" class="btn-check" id="psycho"  autocomplete="off">
            <label class="btn btn-outline-info" for="psycho">Psycho</label>
        </div>
    </div>
    <div class="container" style="border: 1px solid black; width: 600px; padding: 10px;">
        <p>Who directed The Shining?</p>
        <div class="btn-group-md btn-group-toggle" data-toggle="buttons">
            <label class="btn">
            <input type="radio" name="theShining" id="hitchcock" autocomplete="off" checked>Alfred Hitchcock</label>
            <label class="btn">
            <input type="radio" name="theShining" id="kubrick" autocomplete="off" checked>Stanley Kubrick</label>
            <label class="btn">
            <input type="radio" name="theShining" id="cronenburg" autocomplete="off" checked>David Cronenburg</label>
        </div>
    </div>
</body>
</html>
